<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Data App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 { color: #333; margin-bottom: 8px; }
        p { color: #666; }
        #status {
            margin-top: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
        }
        #status .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            background: #ccc;
        }
        #status.ok .dot { background: #22c55e; }
        #status.ok .text { color: #16a34a; }
        #status.err .dot { background: #ef4444; }
        #status.err .text { color: #dc2626; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Memex</h1>
        <p>Start building something amazing.</p>
        <p id="status"><span class="dot"></span><span class="text">Checking APIâ€¦</span></p>
    </div>
<script>
    fetch('/api/health')
        .then(r => r.json())
        .then(data => {
            const el = document.getElementById('status');
            if (data && data.ok) {
                el.className = 'ok';
                el.querySelector('.text').textContent = 'API connected';
            } else {
                throw new Error('not ok');
            }
        })
        .catch(() => {
            const el = document.getElementById('status');
            el.className = 'err';
            el.querySelector('.text').textContent = 'API unreachable';
        });
    </script>
</body>
</html>
